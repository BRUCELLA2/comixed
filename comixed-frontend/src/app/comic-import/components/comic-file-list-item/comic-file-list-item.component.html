<div class='ui-g'>
    <div class='ui-g-12'>
        <div class='p-grid'>
            <div class='p-col-fixed'
                 [style.width]='same_height ? "auto" : cover_size + "px"'
                 [style.height]='same_height ? cover_size + "px" : "auto"'>
                <app-comic-cover [id]='"comic-file-cover-${comicFile.id}"'
                                 [comicFile]="comic_file"
                                 [coverUrl]="comic_file|comic_file_cover_url"
                                 [title]='comic_file.baseFilename'
                                 [coverSize]="cover_size"
                                 [useSameHeight]="same_height"
                                 [selected]='selected'
                                 [selectSelectedClass]="use_selected_class"
                                 (click)='click.next($event)'></app-comic-cover>
            </div>
            <div class='p-col'>
                <div class='ui-g'>
                    <div class='ui-g-12 ui-sm-12'>
                        <h2>{{comic_file.baseFilename}}</h2>
                    </div>
                    <div class='ui-g'>
                        <div class='ui-g-12'>
                            <strong>{{'comic-file-list-item.label.filename'|translate}}</strong>
                        </div>
                        <div class='ui-g-12'>{{comic_file.filename}}</div>
                        <div class='ui-g-12'>
                            <strong>{{'comic-file-list-item.label.filesize'|translate}}</strong>
                        </div>
                        <div class='ui-g-12'>
                            {{comic_file.size|number: '0.0'}} bytes
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
