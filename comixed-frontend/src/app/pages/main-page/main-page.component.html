<div *ngIf='!authenticated'>
    <p>{{'main-page.text.please-login'|translate}}</p>
</div>
<div *ngIf='authenticated'>
    <div id='library_details'>
        <p>{{"main-page.text.library-status"|translate:{comic_count: comicCount} }}</p>
        <div *ngIf='libraryData'
             class='ui-g'>
            <div class='ui-g-10'>
                <p-chart *ngIf='libraryData'
                         type='doughnut'
                         [data]='libraryData'
                         [options]='options'></p-chart>
            </div>
            <div class='ui-g-2'>
                <div class='ui-g'>
                    <div class='ui-g-12'>
                        <h3>Show Data For</h3>
                    </div>
                    <div class='ui-g-12'>
                        <p-dropdown [options]='dataOptions'
                                    [(ngModel)]='dataToShow'
                                    (onChange)='buildData()'></p-dropdown>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
